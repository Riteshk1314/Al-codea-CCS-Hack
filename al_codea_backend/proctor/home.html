<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <h1>Hello, world!</h1>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <div class="container">
      <form method="post">
        {% csrf_token %}
        
        <div class="form-group">
          <label for="exampleFormControlTextarea1">Example textarea</label>
          <textarea class="form-control" id="exampleFormControlTextarea1" rows="1" name="field1"></textarea>
        </div>
        <div id="additional-textareas"></div>
        <input type="hidden" id="textareaCount" name="textarea_count" value="1">
        <button type="button" class="btn btn-secondary" id="addTextareaButton">Add Textarea</button>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>

    <script>
      let textareaCount = 1;

      document.getElementById('addTextareaButton').addEventListener('click', function() {
        textareaCount++;
        var newTextarea = document.createElement('textarea');
        newTextarea.className = 'form-control';
        newTextarea.rows = 1;
        newTextarea.name = 'field' + textareaCount;
        document.getElementById('additional-textareas').appendChild(newTextarea);
        
        // Update the hidden input value
        document.getElementById('textareaCount').value = textareaCount;
      });
    </script>
  </body>
</html>
