<!DOCTYPE html>
<html>
<head>
    <title>Question Generator</title>
</head>
<body>
    <h1>Generate Question from URL</h1>
    <form method="post" action="{% url 'ques_proc' %}">
        {% csrf_token %}
        <label for="link">Enter URL:</label>
        <input type="text" id="link" name="link" required>
        <button type="submit">Generate Question</button>
    </form>

    {% if qna %}
    <h2>Question and Answer:</h2>
    <p>{{ qna }}</p>
    {% endif %}
</body>
</html>
